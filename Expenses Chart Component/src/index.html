<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="balance card" id="cssportal-grid">
          <div id="div1" class="cssportal-div">
            <span>My balance</span>
          </div>
          <div id="div2" class="cssportal-div">
            <h2>$921.48</h2>
          </div>
          <div id="div3" class="cssportal-div">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
          </div>
        </div>

        <div class="spending card">
          <h2>Spending - Last 7 days</h2>
          <div id="spend__cssportal-grid" class="spendingChart"></div>

          <hr />

          <div class="total" id="total__cssportal-grid">
            <div id="div1" class="cssportal-div">
              <span>Total this month</span>
            </div>
            <div id="div2" class="cssportal-div">
              <h1>$478.33</h1>
            </div>
            <div id="div3" class="cssportal-div">
              <span>+2.4%</span>
            </div>
            <div id="div4" class="cssportal-div">
              <span>from last month</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/riki8055" target="_blank">Ritik Thakur</a
      >.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
