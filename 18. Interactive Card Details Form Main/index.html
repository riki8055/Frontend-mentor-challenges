<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container center">
    <img src="./images/bg-main-desktop.png" class="bg-desktop">
    <div class="card card-front">
      <div class="card-content">
        <img src="./images/card-logo.svg" alt="Card Logo" class="card-logo">
        <h2 class="card-number">0000 0000 0000 0000</h2>
        <h4 class="cardholder-name">Jane Appleseed</h4>
        <p class="card-exp-date"><span class="month">00</span>/<span class="year">00</span></p>
      </div>
      <img src="./images/bg-card-front.png" alt="Card Front">
    </div>
    <div class="card card-back">
      <div class="card-content">
        <p class="card-cvc">000</p>
      </div>
      <img src="./images/bg-card-back.png" alt="Card Back">
    </div>
    <form class="">
      <div class="idk">
        <label for="cardholderName">cardholder name</label>
        <input type="text" id="cardholderName" placeholder="e.g. Jane Appleseed">
        <p class="error-msg">Can't be blank</p>
      </div>

      <div class="idk">
        <label for="cardNumber">card number</label>
        <input type="text" id="cardNumber" onkeypress='return formats(this,event)'
          placeholder="e.g. 1234 5678 9123 0000">
        <p class="error-msg temp"></p>
      </div>

      <div class="idk" style="flex-direction: row; justify-content: space-between;">
        <div class="expDate">
          <label for="expDate__month">exp. date (mm/yy)</label>
          <div class="center">
            <input type="number" id="expDate__month" class="expDate_inp" min="01" max="12" placeholder="MM">
            <input type="number" id="expDate__year" class="expDate_inp" min="22" max="50" placeholder="YY">
          </div>
          <p class="error-msg">Can't be blank</p>
        </div>

        <div class="cvc">
          <label for="cvc">cvc</label>
          <input type="number" id="cvc" min="111" max="999" placeholder="e.g. 123">
          <p class="error-msg">Can't be blank</p>
        </div>
      </div>

      <button type="submit" class="btn">Confirm</button>
    </form>

    <div class="add-card-success center">
      <img src="./images/icon-complete.svg" alt="Complete">
      <h2>thank you!</h2>
      <p>We've added your card details</p>
      <button class="btn btn-continue">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/riki8055">Ritik Thakur</a>.
  </div>

  <script>
    function formats(ele, e) {
      if (ele.value.length < 19) {
        ele.value = ele.value.replace(/\W/gi, '').replace(/(.{4})/g, '$1 ');
        return true;
      } else {
        return false;
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
