<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form class="">
          <div class="form-control">
            <label for="day">day</label>
            <input type="number" id="day" placeholder="dd" />
            <p class="error-msg">Must be a valid day</p>
          </div>

          <div class="form-control">
            <label for="month">month</label>
            <input type="number" id="month" placeholder="mm" />
            <p class="error-msg">Must be a valid month</p>
          </div>

          <div class="form-control">
            <label for="year">year</label>
            <input type="number" id="year" placeholder="yyyy" />
            <p class="error-msg">Must be a valid past</p>
          </div>

          <button type="submit" class="check-btn">
            <img src="/assets/images/icon-arrow.svg" />
          </button>
        </form>

        <div class="display">
          <h1 class="years"><span>--</span>years</h1>
          <h1 class="months"><span>--</span>months</h1>
          <h1 class="days"><span>--</span>days</h1>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/riki8055">Ritik Thakur</a>.
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
